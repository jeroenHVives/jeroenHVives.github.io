<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Fname">First name*:</label>
        <input type="text" name="Fname" id="Fname" required placeholder="Your first name" autofocus><br>
        <label for="Lname">Last name*:</label>
        <input type="text" name="Lname" id="Lname" required placeholder="Your last name">
    </fieldset>
    <fieldset class="label">
        <legend>Sports</legend>
        <p>Which sport do you train?</p>
        <input type="checkbox" name="Running" id="Running"><label for="Running">Running</label><br>
        <input type="checkbox" name="Swimming" id="Swimming"><label for="Swimming">Swimming</label><br>
        <input type="checkbox" name="Rowing" id="Rowing"><label for="Rowing">Rowing</label>
    </fieldset>
    <fieldset class="label">
        <legend>Gender</legend>
        <input type="radio" name="Gender" id="M"><label for="M">Male</label><br>
        <input type="radio" name="Gender" id="F"><label for="F">Female</label><br>
        <input type="radio" name="Gender" id="X"><label for="X">Other / Prefer not to say</label>
    </fieldset>
    <fieldset>
        <legend>Favorites</legend>
        <label for="Fmovie">Favorite movie:</label><input type="text" name="Fmovie" id="Fmovie"><br>
        <label for="Fquote">Favorite quote</label><input type="text" name="Fquote" id="Fquote" placeholder="Write your favorite quote"><br>
        <label for="Ffood">Favorite food:</label><br>
        <select name="Ffood" id="Ffood" >
            <option value="Hamburger">Hamburger</option>
            <option value="Hotdog">Hot Dog</option>
            <option value="Pizza">Pizza</option>
        </select><br>
        <label for="Fflavor">Choose a flavor:</label><input type="text" name="Fflavor" id="Fflavor">
    </fieldset>
    <fieldset>
        <legend>Security & Contact</legend>
        <label for="Password">Password*:</label><input type="password" name="Password" id="Password" required><br>
        <label for="Email">Email address*:</label><input type="email" name="Email" id="Email" required placeholder="Enter your email address"><br>
        <label for="Site">Favorite site:</label><input type="url" name="Site" id="Site" placeholder="Enter the URL of your favorite site">
    </fieldset>
    <fieldset>
        <legend>Additional Information</legend>
        <label for="Fnumber1-10">Favorite number (1-10):</label><input type="number" name="Fnumber1-10" id="Fnumber1-10" min="1" max="10"><br>
        <label for="Fnumber11-1000">Favorite number (11-1000):</label><input type="range" name="Fnumber11-1000" id="Fnumber11-1000" min="11" max="1000"><br>
        <label for="Birthday">When were you born?</label><input type="date" name="Birthday" id="Birthday"><br>
        <label for="Zipcode">Belgium zip-code reg number*:</label><input type="number" name="Zipcode" id="Zipcode" min="1000" max="9992" placeholder="9999" required>
    </fieldset>
    <fieldset>
        <legend>Miscellaneous</legend>
        <label for="Search">Search for something: </label><input type="search" name="Search" id="Search"><br>
        <label for="Fcolor">What is your favorite color?</label><input type="color" name="Fcolor" id="Fcolor"><br>
        <label for="File">Upload a file:</label><input type="file" name="File" id="File">
    </fieldset>
    <input type="button" value="Submit">
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
